<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management Dashboard</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="./index.js"></script>
</head>
<body>
    <div id="welcomtainer">
        <h1>Welcome to Task Management Dashboard</h1>

        <div id="checkBox">
            <input type="radio" id="admin" name="admin" value="admin" onclick="selectOnlyThis(this.id)">
            <label for='admin'>: Admin</label>

            <input type="radio" id="team" name="teammember" value="team" onclick="selectOnlyThis(this.id)">
            <label for='team'>: Team Member</label><br>
        </div>

        <button id="button" onclick="openTeamPage()">Submit</button>

        <p id="result"></p>
    </div>

</body>
</html>
