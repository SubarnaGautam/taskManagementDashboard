<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to team page</title>
    <link href="./resources/css/teamlogin.css" type ="text/css" rel="stylesheet">
</head>
<body>
    <div class="loginpage">
    <h1>Log in to start</h1>
      <label for="tmemail">Enter your Team-member ID :</label>
    <input type="email" id ="tmemail" name="teamemail" required><br><br>

    <label for="tmpassword">Enter password :</label>
    <input type="password" id ="tmpassword" name="teampassword" required><br><br>

    <button type="button" onclick="teamLogin()"> Login </button>
        <button type="button" id="signup" onclick="teamSignup()"> Signup</button>

       
    </div>
     <p id="teamLoginResult"></p>

    <script src="./index.js"></script>
</body>

</html>
